<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANCAirdrop Claim</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f4;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #ccc;
        }
        @media (max-width: 600px) {
            button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

<h1>HANCAirdrop</h1>
<p>Connect your wallet and claim your airdrop tokens!</p>
<button id="connect-wallet">Connect Wallet</button>
<button id="claim-tokens" disabled>Claim Tokens</button>
<p id="status"></p>

<script>
    let web3;
    let contract;
    let userAddress;

    const contractAddress = '0x1a5d6791e228d90c2d7b154238a88d50650c491e'; // Replace with your contract address
    const contractABI = [
        // Replace with your contract ABI
        { "inputs": [], "name": "claimTokens", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
        { "inputs": [{ "internalType": "address[]", "name": "recipients", "type": "address[]" }], "name": "distributeTokens", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
        { "inputs": [{ "internalType": "address", "name": "_hancToken", "type": "address" }, { "internalType": "uint256", "name": "_tokensPerUser", "type": "uint256" }], "stateMutability": "nonpayable", "type": "constructor" },
        { "inputs": [{ "internalType": "address", "name": "owner", "type": "address" }], "name": "OwnableInvalidOwner", "type": "error" },
        { "inputs": [{ "internalType": "address", "name": "account", "type": "address" }], "name": "OwnableUnauthorizedAccount", "type": "error" },
        { "anonymous": false, "inputs": [{ "indexed": true, "internalType": "address", "name": "previousOwner", "type": "address" }, { "indexed": true, "internalType": "address", "name": "newOwner", "type": "address" }], "name": "OwnershipTransferred", "type": "event" },
        { "inputs": [], "name": "renounceOwnership", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
        { "inputs": [{ "internalType": "uint256", "name": "_tokensPerUser", "type": "uint256" }], "name": "setTokensPerUser", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
        { "inputs": [], "name": "toggleAirdrop", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
        { "anonymous": false, "inputs": [{ "indexed": true, "internalType": "address", "name": "user", "type": "address" }, { "indexed": false, "internalType": "uint256", "name": "tokens", "type": "uint256" }], "name": "TokensAirdropped", "type": "event" },
        { "anonymous": false, "inputs": [{ "indexed": true, "internalType": "address", "name": "to", "type": "address" }, { "indexed": false, "internalType": "uint256", "name": "tokens", "type": "uint256" }], "name": "TokensTransferred", "type": "event" },
        { "inputs": [{ "internalType": "address", "name": "newOwner", "type": "address" }], "name": "transferOwnership", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
        { "inputs": [{ "internalType": "address", "name": "to", "type": "address" }, { "internalType": "uint256", "name": "amount", "type": "uint256" }], "name": "transferUnclaimedTokens", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
        { "inputs": [{ "internalType": "address[]", "name": "users", "type": "address[]" }, { "internalType": "bool", "name": "eligibility", "type": "bool" }], "name": "updateEligibility", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
        { "anonymous": false, "inputs": [{ "indexed": true, "internalType": "address", "name": "user", "type": "address" }, { "indexed": false, "internalType": "bool", "name": "eligible", "type": "bool" }], "name": "UserEligibilityUpdated", "type": "event" },
        { "inputs": [], "name": "airdropEnabled", "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }], "stateMutability": "view", "type": "function" },
        { "inputs": [], "name": "hancToken", "outputs": [{ "internalType": "contract IERC20", "name": "", "type": "address" }], "stateMutability": "view", "type": "function" }
    ];

    window.addEventListener('load', async () => {
        if (typeof window.ethereum !== 'undefined' || (typeof window.web3 !== 'undefined')) {
            web3 = new Web3(window.ethereum || window.web3.currentProvider);
            document.getElementById('connect-wallet').addEventListener('click', connectWallet);
            document.getElementById('claim-tokens').addEventListener('click', claimTokens);
        } else {
            alert('Please install MetaMask!');
        }
    });

    async function connectWallet() {
        if (typeof window.ethereum !== 'undefined') {
            try {
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                userAddress = accounts[0];
                document.getElementById('status').innerText = `Connected: ${userAddress}`;
                contract = new web3.eth.Contract(contractABI, contractAddress);
                document.getElementById('claim-tokens').disabled = false;
            } catch (error) {
                console.error("User denied account access", error);
                document.getElementById('status').innerText = 'Error connecting wallet.';
            }
        } else {
            alert('MetaMask not detected. Please install MetaMask.');
        }
    }

    async function claimTokens() {
        if (!userAddress || !contract) return;

        try {
            const hasClaimed = await contract.methods.hasClaimed(userAddress).call();
            if (hasClaimed) {
                document.getElementById('status').innerText = 'Tokens already claimed.';
            } else {
                await contract.methods.claimTokens().send({ from: userAddress });
                document.getElementById('status').innerText = 'Tokens claimed successfully!';
            }
        } catch (error) {
            console.error(error);
            document.getElementById('status').innerText = 'You are Not Eligible, Kindly Contact The The Hanuman Coin Team If you completed all Tasks for the claim';
        }
    }
</script>

</body>
</html>
